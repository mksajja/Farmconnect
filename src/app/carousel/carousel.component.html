<div class="container-fluid" style="background-color: slategrey;">
    <div class="row">
      <div class="col-md-12 ">
        <ngb-carousel *ngIf="notify_list">
          <ng-template ngbSlide *ngFor="let notify of notify_list">


            <div class="row">
              <div class="col-xs-6">
                  <!-- <img [src]="notify.img" alt="Random slide">

                  -->
                <div class="new_html_code"></div>
                <div class="carousel-caption new_html_code">
                  <p [innerText]="notify.notification"></p>
                </div>
              </div>
            </div>

          </ng-template>
        </ngb-carousel>
      </div>
    </div>

  </div>
