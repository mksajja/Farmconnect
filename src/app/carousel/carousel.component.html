<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="width: 100%; height: 100%; background: url('assets/images/img.jpg'); background-size: cover; background-position: 50% 50%; float: right;">
        <ngb-carousel *ngIf="notify_list">
          <ng-template ngbSlide *ngFor="let notify of notify_list;let i=index">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 new_html_code" >
                <div class="carousel-caption">
                  <p [innerText]="notify.notification"></p>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 new_html_code" *ngIf="notify_list[i+1]" >
              <div class="carousel-caption">
                <p [innerText]="notify_list[i+1].notification"></p>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 new_html_code" *ngIf="!notify_list[i+1]" >
            <div class="carousel-caption">
              <p [innerText]="notify_list[0].notification"></p>
            </div>
          </div>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
