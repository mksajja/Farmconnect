<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- API Calls Column -->
    <ng-container matColumnDef="apicalls">
      <th mat-header-cell *matHeaderCellDef> API Calls </th>
      <td mat-cell *matCellDef="let element"> {{element.apicalls}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <!-- Input Column -->
    <ng-container matColumnDef="input">
      <th mat-header-cell *matHeaderCellDef> Input </th>
      <td mat-cell *matCellDef="let element"> {{element.input}} </td>
    </ng-container>

    <!-- Output Column -->
    <ng-container matColumnDef="output">
      <th mat-header-cell *matHeaderCellDef> Output </th>
      <td mat-cell *matCellDef="let element"> {{element.output}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
